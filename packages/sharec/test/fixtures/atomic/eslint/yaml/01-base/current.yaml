env:
  browser: true
  es6: true
  node: true
  jest: true
globals:
  foo: true
  bar: true
extends: standard
rules:
  max-len:
    - warn
    - 80
    - 2
    - ignoreUrls: true
      ignoreComments: false
      ignoreStrings: true
      ignoreTemplateLiterals: false
parserOptions:
  parser: babel-eslint
  ecmaVersion: 8
  ecmaFeatures:
    spread: true
  sourceType: module
